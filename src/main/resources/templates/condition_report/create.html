<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <title>Bilabonnement – Data-Registrering Hovedside</title>
    <link rel="stylesheet" th:href="@{/css/style_adjusted.css}">
    <style>
        .centered-box-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .centered-box {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            width: 400px;
        }

        .centered-box h1 {
            text-align: center;
            color: #007bff;
        }

        input[type="number"],
        textarea {
            width: 100%;
            padding: 5px;
            margin: 5px 0 10px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            padding: 10px;
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Simple square checkbox style */
        .damage-box {
            display: flex;
            align-items: center;
            cursor: pointer;
            margin: 10px 0;
            gap: 10px;
        }

        .damage-box input[type="checkbox"] {
            display: none;
        }

        .damage-box span {
            display: inline-block;
            width: 25px;
            height: 25px;
            border: 2px solid #007bff;
            vertical-align: middle;
            text-align: center;
            line-height: 22px;
            font-size: 16px;
            color: #007bff;
        }

        .damage-box input[type="checkbox"]:checked + span::after {
            content: "✔";
        }
    </style>
</head>

<body>
<div class="centered-box-wrapper">
    <div class="centered-box">

        <h1>Tilstandsrapport</h1>

        <form action="#" th:action="@{/condition_report/create}" th:object="${conditionReport}" method="post">

            <input type="hidden" th:field="*{id}"/>

            <p><strong>Bil:</strong> [[${car.brand}]] [[${car.model}]] ([[${car.licensePlate}]])</p>

            Km tæller: <input type="number" th:field="*{km_counter}" /><br /><br />

            <label>Motor:</label><br/>
            <input type="radio" th:field="*{motorCheck}" value="PASSED"/> Godkendt
            <input type="radio" th:field="*{motorCheck}" value="FAILED"/> Ikke godkendt
            <br/><br/>

            <label>Bremsesystem:</label><br/>
            <input type="radio" th:field="*{brakesCheck}" value="PASSED"/> Godkendt
            <input type="radio" th:field="*{brakesCheck}" value="FAILED"/> Ikke godkendt
            <br/><br/>

            <label>Udstødning:</label><br/>
            <input type="radio" th:field="*{exhaustCheck}" value="PASSED"/> Godkendt
            <input type="radio" th:field="*{exhaustCheck}" value="FAILED"/> Ikke godkendt
            <br/><br/>

            <label>Styretøj:</label><br/>
            <input type="radio" th:field="*{steeringCheck}" value="PASSED"/> Godkendt
            <input type="radio" th:field="*{steeringCheck}" value="FAILED"/> Ikke godkendt
            <br/><br/>

            <label>Undervogn:</label><br/>
            <input type="radio" th:field="*{undercarriageCheck}" value="PASSED"/> Godkendt
            <input type="radio" th:field="*{undercarriageCheck}" value="FAILED"/> Ikke godkendt
            <br/><br/>

            Kommentar: <br/>
            <textarea th:field="*{comment}"></textarea><br /><br />

            <input type="hidden" th:field="*{dateTimeCreated}" />
            <input type="hidden" th:field="*{done_by_id}" />
            <input type="hidden" th:field="*{return_id}" />

            <!-- Clickable square label for "save and add damages" -->
            <label class="damage-box">
                <input type="checkbox" name="goToDamage" value="true" />
                <span></span>
                Tilføj skader
            </label>

            <button type="submit">Gem rapport</button>

        </form>
    </div>
</div>

</body>
</html>
