<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login Bilabonnement A/S</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        /* login page wrapper to center the form vertically and horizontally */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: var(--ba-color-background-primary);
            font-family: var(--ba-font-family);
            margin: 0;
        }

        /* login container wrapper */
        .login-container {
            background: var(--ba-color-background-cards);
            border: 1px solid var(--ba-color-border-cards);
            border-radius: var(--ba-radius-md);
            padding: 2rem;
            width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .login-logo {
            width: 100%;
            max-width: 200px; /* adjust max size */
            height: auto;
            margin-bottom: 2rem;
        }


        /* input fields */
        .login-input {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid var(--ba-color-border-cards);
            border-radius: var(--ba-radius-sm);
            font-size: 1rem;
        }

        /* login button */
        .login-button {
            width: 100%;
            padding: 0.5rem;
            border-radius: var(--ba-radius-md);
            border: 2px solid var(--ba-color-primary-blue);
            background: var(--ba-color-primary-blue);
            color: var(--ba-color-background-primary);
            font-weight: 600;
            cursor: pointer;
            font-size: 1rem;
        }

        .login-button:hover {
            background: var(--ba-color-background-cards);
            color: var(--ba-color-primary-blue);
        }


    </style>
</head>
<body>
<div class="login-container">
    <!-- Company logo -->
    <img th:src="@{/img/ba_logo.png}" alt="Company Logo" class="login-logo"/>

    <!-- Login form -->
    <form th:action="@{/}" method="post">
        <input type="text" name="username" placeholder="Brugernavn" required class="login-input"/>
        <input type="password" name="password" placeholder="Password" required class="login-input"/>
        <button type="submit" class="login-button">Login</button>
    </form>
</div>
</body>
</html>
